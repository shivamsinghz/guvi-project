<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/profile.js"></script>
    
    <title>Profile</title>
</head>

<body>
    <div class="profile-form">

        <h4 class="text-center text-primary mt-2 mb-4">Profile</h4>

        <div class="container">
            <form action="" id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div><input type="text" name="username" class="form-control" id="username" required><button type="button" class="btn btn-light">Edit</button></div>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <div><input type="text" name="age" class="form-control" id="age" required><button type="button" class="btn btn-light">Edit</button></div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <div><input type="date" name="dob" class="form-control" id="dob" required><button type="button" class="btn btn-light">Edit</button></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div><input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required><button type="button" class="btn btn-light">Edit</button></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div><input type="text" name="password" class="form-control" id="password" required><button type="button" class="btn btn-light">Edit</button></div>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
